<body>
    <div class="container-fluid">
        
        <div style="border:1px solid ;width: 1450px;height: 80px ;background-color: rgb(74, 3, 74);border: 1px;" class="row">
           <div class="col-2">
              <img style="height:70px; width: auto;" src="images/icon.png" alt="">
           </div>
           <div class="col-4">
               
           </div>
           <div class="col-2">
               <a id="menu" class="navbar-brand" href="home.html">Home</a>
           </div>
           <div  class="col-2">
               <a id="menu" class="navbar-brand" href="signup.html">Signup</a>
           </div>
           <div  class="col-2">
               <a id="menu" class="navbar-brand" href="login.html">Login</a>
           </div>
          <div style="border: 1px ;width: 1450px;height: 800px ;background-color: rgb(221, 135, 221);border: 1px;" class="row2">
             
              <col-12>
              <div id="div1" style="border: none ;width: 400px;height: 450px;">
            <h4 >Signup Form</h4> 
            <form id="form" action="get">
               <div class="input-control">
                   <label style="width:150px ;display: inline-block;"  for="firstname">Firstname*</label>
                   <div class="error"></div>
                   <input id="firstname" name="firstname" type="text">
                  
               </div>
               <div class="input-control">
                   <label style="width:150px ;display: inline-block;"  for="lastname">Lastname</label>
                   <input id="lastname" name="lastname" type="text">
                   
               </div>
              
               <div class="input-control">
                   <label style="width:150px ;display: inline-block;"  for="email">Email*</label>
                   <div class="error"></div>
                   <input id="email" name="email" type="text">
                   
               </div>

               <div class="input-control">
                   <label style="width:150px ;display: inline-block;"  for="mobile">Mobile*</label>
                   <div class="error"></div>
                   <input id="mobile" name="mobile" type="number">
                   
               </div>
               
               <div class="input-control">
                   <label style="width:150px ;display: inline-block;"  for="password">Password*</label>
                   <div class="error"></div>
                   <input id="password"name="password" type="password">
                   
               </div>
               <div class="input-control">
                   <label style="width:150px ;display: inline-block;"  for="password2">Confirm Password</label>
                   <div class="error"></div>
                   <input id="password2"name="password2" type="password">
                   
               </div>
               <button type="submit">Sign Up</button>
       
         </div>
            </col-12>
            
        </div>
    </div>
<script>
    const form = document.getElementById('form');

const email = document.getElementById('email');
const username = document.getElementById('mobile');
const password = document.getElementById('password');
const password2 = document.getElementById('password2');

form.addEventListener('submit', e => {
    e.preventDefault();

    validateInputs();
});

const setError = (element, message) => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = message;
    inputControl.classList.add('error');
    inputControl.classList.remove('success')
}

const setSuccess = element => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = '';
    inputControl.classList.add('success');
    inputControl.classList.remove('error');
};

const isValidEmail = email => {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}

const validateInputs = () => {
    const firstnameValue = firstname.value.trim();
    const emailValue = email.value.trim();
    const mobileValue = mobile.value.trim();
    const passwordValue = password.value.trim();
    const password2Value = password2.value.trim();

    if( firstnameValue === '') {
        setError(firstname, 'Please enter firstname');
    } else {
        setSuccess(username);
    }

    if(emailValue === '') {
        setError(email, 'Email is required');
    } else if (!isValidEmail(emailValue)) {
        setError(email, 'Please enter email address');
    } else {
        setSuccess(email);
    }

    if(mobileValue === '') {
        setError(mobile, 'Please enter mobile number');
    } else if (mobileValue.length =10 ) {
        setError(mobile, 'mobile number must be 10 digit')
    } else {
        setSuccess(password);
    }


    if(passwordValue === '') {
        setError(password, 'Password is required');
        } else if (passwordValue.length >8 ) {
        setError(password, 'Password must be at least 8 character.')
    } else {
        setSuccess(password);
    }

    if(password2Value === '') {
        setError(password2, 'Please confirm your password');
    } else if (password2Value !== passwordValue) {
        setError(password2, "Passwords doesn't match");
    } else {
        setSuccess(password2);
    }
if (return true()  {window.location = "http://www.google.com/" });
};

</script>
